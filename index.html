<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline of Doctors</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000080; /* Navy blue background color */
            color: white; /* Change text color to white for contrast */
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: Georgia, Verdana, sans-serif;
            font-size: 4em;
                        font-size: 4em;
            margin: 20px 0;
            animation: shake 0.5s ease-in-out 12; /* Apply shake animation */
            animation-delay: 0s; /* Start shaking immediately */
            animation-play-state: running; /* Start animation initially */

        }
        

        h3, h4 {
            margin: 10px 0;
        }

        .button-container {
            margin-top: 20px;
            

        }

        .button {
            display: inline-block;
            padding: 15px 20px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007bffb9;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
        }

        .button:hover {
            background-color: #03090f18;
        }

        /* Keyframes for shake animation */
        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px); /* Move left */
            }
            50% {
                transform: translateX(10px); /* Move right */
            }
            75% {
                transform: translateX(-10px); /* Move left again */
            }
            100% {
                transform: translateX(0); /* Return to original position */
            }
            stop-shake {
            animation-play-state: paused; /* Pause the animation */
        }

        }

    </style>
</head>
